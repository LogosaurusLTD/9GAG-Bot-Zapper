<!DOCTYPE html>
<html>
<head>
  <title>9GAG Bot Zapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
      box-sizing: border-box;
    }
    h3 { margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #statusPopup { margin-top: 10px; font-size: 0.9em; color: green; }

    .donation-button-container {
        margin-top: 30px; 
        text-align: left;
    }
    .donation-button {
        display: inline-flex; 
        align-items: center;
        padding: 9px 15px;
        background-color: #4CAF50; 
        color: white; 
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.0em;
        transition: background-color 0.2s ease;
    }
    .donation-button:hover {
        background-color: #45a049; 
    }

    .counter-container {
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }
    .counter-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 0.95em;
    }
    .counter-label {
        font-weight: bold;
        color: #555;
    }
    .counter-value {
        color: #007bff;
        font-weight: bold;
    }

  </style>
</head>
<body>
  <h3>9GAG Bot Zapper</h3>

  <div class="counter-item">
    <span class="counter-label">Blacklisted Users:</span>
    <span id="totalBlacklistedUsers" class="counter-value">Loading...</span>
  </div>
  <div class="counter-item">
    <span class="counter-label">Level 1 Users:</span>
    <span id="level1Users" class="counter-value">Loading...</span>
  </div>
  <div class="counter-item">
    <span class="counter-label">Level 2 Users:</span>
    <span id="level2Users" class="counter-value">Loading...</span>
  </div>
  <div class="counter-item">
    <span class="counter-label">Level 3 Users:</span>
    <span id="level3Users" class="counter-value">Loading...</span>
  </div>

  <hr style="margin: 10px 0; border: none; border-top: 1px dashed #eee;">

  <label for="blockingLevelPopup">Blocking Level:</label>
  <select id="blockingLevelPopup">
    <option value="low">Low (Block Level 1)</option>
    <option value="medium">Medium (Block Level 1 & 2)</option>
    <option value="high">High (Block Level 1, 2 & 3)</option>
  </select>
  <button id="saveButtonPopup">Save Settings</button>
  <div id="statusPopup"></div>

  <div class="counter-container">
    <div class="counter-item">
      <span class="counter-label">Hidden this session:</span>
      <span id="sessionCount" class="counter-value">0</span>
    </div>
    <div class="counter-item">
      <span class="counter-label">Total hidden (all time):</span>
      <span id="totalCount" class="counter-value">0</span>
    </div>
  </div>

  <div class="donation-button-container">
    <a href="https://ko-fi.com/logosaurus" target="_blank" class="donation-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1.1em" height="1.1em" style="margin-right: 8px; vertical-align: -2px;">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      Contribute
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
